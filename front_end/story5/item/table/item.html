<table class="item tabletable-bordered" name="table">
    <% var num = 0;%>
    <% for(var row= 0;row<rows;row++){%>
        <tr>
        <% for(var col= 0;col<cols;col++){%>
            <td>
                <% if(cells[num].row == row&&cells[num].col == col){%>
                    <%=cells[num++].data%>
                <%}%>
            </td>
        <% }%>
        </tr>
    <% }%>
</table>
