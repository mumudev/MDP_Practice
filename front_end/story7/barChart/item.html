<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="320">
<% 
    var count = data.div+data.button
    +data.image+data.inputText+data.table;
    var buttonHeight=0;
    var divHeight=0;
    var imageHeight=0;
    var inputTextHeight=0;
    var tableHeight=0;
    if(count!==0){
        buttonHeight=parseInt(data.button*300/count);
        divHeight=parseInt(data.div*300/count);
        imageHeight=parseInt(data.image*300/count);
        inputTextHeight=parseInt(data.inputText*300/count);
        tableHeight=parseInt(data.table*300/count);
    }
%>
    
    <text id="count-button" x="<%=widget_width*0.06%>" y="<%=300-buttonHeight%>" fill="green"></text>
    <rect class="col-xs-2" height="<%=buttonHeight%>" 
    x="0" y="<%=300-buttonHeight%>" data-id="button"
    style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    <text x="<%=widget_width*0.06%>" y="320" fill="red">button</text>

    <text id="count-div" x="<%=widget_width*0.28%>" y="<%=300-divHeight%>" fill="green"></text>
    <rect class="col-xs-2" height="<%=divHeight%>" 
    x="<%=widget_width*0.2%>" y="<%=300-divHeight%>"  data-id="div"
    style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    <text x="<%=widget_width*0.28%>" y="320" fill="red">div</text>

    <text id="count-img" x="<%=widget_width*0.48%>" y="<%=300-imageHeight%>" fill="green"></text>
    <rect class="col-xs-2" height="<%=imageHeight%>" 
    x="<%=widget_width*0.4%>" y="<%=300-imageHeight%>"  data-id="img"
    style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    <text x="<%=widget_width*0.48%>" y="320" fill="red">image</text>

    <text id="count-input" x="<%=widget_width*0.65%>" y="<%=300-inputTextHeight%>" fill="green"></text>
    <rect class="col-xs-2" height="<%=inputTextHeight%>" 
    x="<%=widget_width*0.6%>" y="<%=300-inputTextHeight%>"  data-id="input"
    style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    <text x="<%=widget_width*0.65%>" y="320" fill="red">inputText</text>

    <text id="count-table" x="<%=widget_width*0.88%>" y="<%=300-tableHeight%>" fill="green"></text>
    <rect class="col-xs-2" height="<%=tableHeight%>" 
    x="<%=widget_width*0.8%>" y="<%=300-tableHeight%>"  data-id="table"
    style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
    <text x="<%=widget_width*0.88%>" y="320" fill="red">table</text>
</svg>
