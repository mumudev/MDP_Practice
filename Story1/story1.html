<!DOCTYPE html>
<html>
<head>
	<title>demo</title>
</head>
<body>
	<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green; width:120px; height:20px;padding:40px; color:#ffffff;">
		put the mouse over it.
	</div>
	<script type="text/javascript">
		function mOver(obj) {
			obj.innerHTML = "Thanks!";
		}
		function mOut(obj) {
			obj.innerHTML = "put the mouse over it.";
		}
	</script>

	<div id="div1">
		<p id="p1">p1</p>
		<p id="p2">p2</p>
	</div>
	<script type="text/javascript">
		var para = document.createElement("p");
		var node = document.createTextNode("new p");
		para.appendChild(node);

		var element = document.getElementById("div1");
		element.appendChild(para);

		var para = document.createElement("p");
		var node = document.createTextNode("new p");
		para.appendChild(node);

		var element = document.getElementById("div1");
		element.appendChild(para);

		//delete a html element
		var parent = document.getElementById("div1");
		var child = document.getElementById("p1");
		parent.removeChild(child);
		//another way
		var child = document.getElementById("p2");
		child.parentNode.removeChild(child);
	</script>
</body>
</html>
