<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Story 2: Dynamically create popup menu</title>
    <script src="story2.js"></script>
    
    <link rel="stylesheet" type="text/css" href="story2.css" />
</head>

<body>
    <h2> Demo: story2 </h2>
    <hr/>
    <div id="functionBtn">
        <select name="elements" id="option">
            <option value="table" selected>table</option>
            <option value="button">button</option>
            <option value="input text">text</option>
            <option value="div">div</option>
        </select>
        <input type="button" value="Create" id="create" onclick="CreateElements()" />
    </div>
    <br/>
    <div id="contents"></div>
    
    <div id="menu" class="skin">
        <div class="menuitems" onclick="deleteElements()">
            <a href="#" >Delete</a>
        </div>
        <hr/>
        <div class="menuitems" onclick="setBgroundColor()">
            <a href="#" >Set Background Color</a>
        </div>
        <div class="menuitems" onclick="setFontColor()">
            <a href="#" >Set Font Color</a>
        </div>
        <hr/>
        <div class="menuitems" onclick="incFontSize()">
            <a href="#" >Font Size ' + '</a>
        </div>
        <div class="menuitems" onclick="decFontSize()">
            <a href="#" >Font Size ' - '</a>
        </div>
    </div>
</body>

</html>
