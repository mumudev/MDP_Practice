<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Story 3: Use menu to create elements</title>
    <script src="story3.js"></script>
    <link rel="stylesheet" type="text/css" href="story3.css" />
</head>

<body>
    <h2> Demo: story3 </h2>
    <hr/>
    <div id="functionBtn">       
        <input type="button" value="Create" id="create" >

    </div>
    <br/>
    <div id="contents"></div>    

    <div id="menuEle" class="eleOptions">
        <div class="menuitems" onclick="createTable()">
            <a href="#" >Table</a>
        </div>
        <div class="menuitems" onclick="createButton()">
            <a href="#" >Button</a>
        </div>
        <div class="menuitems" onclick="createInputText()">
            <a href="#"> Input Text</a>
        </div>
        <div class="menuitems" onclick="createDiv()">
            <a href="#" >Div</a>
        </div>
    </div>
    <div id="menu" class="skin" >
        <div class="menuitems" onclick="deleteElements()">
            <a href="#" >Delete</a>
        </div>
        <hr/>
        <div class="menuitems" onclick="setBgroundColor()">
            <a href="#" >Set Background Color</a>
        </div>
        <div class="menuitems" onclick="setFontColor()">
            <a href="#"> Set Font Color</a>
        </div>
        <hr/>
        <div class="menuitems" onclick="incFontSize()">
            <a href="#" >Font Size ' + '</a>
        </div>
        <div class="menuitems" onclick="decFontSize()">
            <a href="#" >Font Size ' - '</a>
        </div>
    </div>
</body>

</html>
