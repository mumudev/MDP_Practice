<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>story2</title>
        <link rel="stylesheet" type="text/css" href="..\css\theme.css" />
    </head>
    <body>
        <h1>Story2|Iris Zhang</h1>
        <div id="app">
            <a>Please select an element...</a>
            <p></p>
            <select name="elements" id="current-element">
                <option value="table">Table</option>
                <option value="button">Button</option>
                <option value="input">Input Text</option>
                <option value="div">DIV</option>
            </select> 
            <button id="create-button" type="button" onclick="createNewElement()">Create</button>
        </div>

        <div id="new-item">  
            <ul id="menu-block">  
                <li><a href="#" onclick="deleteElement()">Delete</a></li>  
                <li><a href="#" onclick="changeBackgroudColor()">Background Color</a></li> 
                <li><a href="#" onclick="changeFontColor()">Font Color</a></li>  
                <li><a href="#" onclick="changeFontSize('up')">Font Size +</a></li>
                <li><a href="#" onclick="changeFontSize('down')">Font Size -</a></li>  
            </ul>   
        </div>

        <script type="text/javascript" src="..\js\elementCreate.js"></script>
        <script type="text/javascript" src="..\js\elementDelete.js"></script>
        <script type="text/javascript" src="..\js\editeStyle.js"></script>
        <script type="text/javascript" src="..\js\initElement.js"></script>
        <script type="text/javascript" src="..\js\util.js"></script>
        <script type="text/javascript" src="..\js\loading.js"></script>
        
    </body>
</html>
