<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dynamicly Operate Elements</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/story4.js"></script>
    <script type="text/javascript" src="js/story4jQuery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/story4.css">
</head>

<body>
    <table class="tableT">
        <tr>
            <!-- <select id="list_button" class="head_button list_button">
                <option value="Table">&nbsp;&nbsp;&nbsp;Table</option>
                <option value="Button">&nbsp;&nbsp;&nbsp;Button</option>
                <option value="Text">&nbsp;&nbsp;&nbsp;Text</option>
                <option value="Div">&nbsp;&nbsp;&nbsp;Div</option>
            </select> -->
            <div id="head">
                <input class="head_button button" type="button" value="Create" onclick="showTypeMenu(event)">
            </div>
        </tr>
        <tr id="contents">
            <div id="contents_p"></div>
        </tr>
    </table>
    <div class="menu">
        <!-- <div class="menu_cancel button" onclick="cancelMenu()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">X</div> -->
        <input class="head_button menu_button button" type="button" value="Delete" onclick="_delete()" >
        <input class="head_button menu_button button" type="button" value="Background Color" onclick="backcolor()" >
        <input class="head_button menu_button button" type="button" value="Font Color" onclick="fontcolor()" >
        <div class="head_button menu_button button" >
            <span style="width:65px;float:left;height:30px;margin-left: 8px;
                    margin-top:15px">Font&nbsp;Size:</span>
            <input class="head_button_item button" type="button" value="+" onclick="fontSize(this)">
            <input class="head_button_item button" type="button" value="-" onclick="fontSize(this)">
        </div>
    </div>
    <div class="menu_type">
        <!-- <div class="menu_cancel button" onclick="cancelMenu()" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">X</div> -->
        <input class="head_button menu_button button" type="button" value="Table" onclick="create(this)" >
        <input class="head_button menu_button button" type="button" value="Button" onclick="create(this)" >
        <input class="head_button menu_button button" type="button" value="Text" onclick="create(this)" >
        <input class="head_button menu_button button" type="button" value="Div" onclick="create(this)" >
    </div>
</body>

</html>
