<!DOCTYPE HTML>
<html>
    <head>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>story5</title>
    <link rel="stylesheet"  href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="story5.css">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="underscore.js" type="text/javascript"></script>
    <script src="backbone.js" type="text/javascript"></script>
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="story5.js" type="text/javascript"></script>

    </head>

   
    <body id="body">
    <h1 id="h1" align="center">Hello</h1>
    <div id="div0">
    <button  class="btn dropdown-toggle" type="button" data-toggle="dropdown" id="create" aria-haspopup="true" >
      
          Create
          <span class="caret"></span>
        
        </button>
                <script type="text/template" id="tplElements">
            <ul id="elementsMenu" class="dropdown-menu" >
                <%_.each(obj,function(e,i){%>
                    <li>
                        <a href="#" class="dropdownMenu-<%= e.id%>" data-id="<%= e.id%>">
                            <%= e.text%>
                        </a>
                    </li>
                    <%})%>
            </ul>
        </script>

    </div>
    <div class="clear"></div>
    <div id="div1">
    </div>
    <script type="text/template" id="tplActions">
        <% var data = obj.data, eleType = obj.eleType;%>
        <ul id="Action-<%=eleType%>" class="dropdown-menu" name="action">
            <% _.each(data,function(e,i){%>
                <li>
                    <a href="#" class="actions-<%=e.id%>" title="<%=e.title%>" value="<%=e.id%>">
                        <%= e.text%>
                    </a>
                </li>
                <%})%>
        </ul>
    </script>
    <div id="div2">
    </div>
  </body>


    </html>
