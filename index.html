<html>

<head>
    <title>Demo By Charlie Yu</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="title">Demo</h1>
    <nav class="nav">
        <select name="" id="combo" class="dropbox">
            <option value="table" class="dropli">Table</option>
            <option value="button" class="dropli">Button</option>
            <option value="text" class="dropli">Text</option>
            <option value="div" class="dropli">Div</option>
        </select>
        <button class="btn" name="btn" id="createBtn">Create</button>
        <button class="btn" name="btn" id="deleteBtn">Delete</button>
        <button class="btn" name="btn" id="changeBgColorBtn">Background Color</button>
        <button class="btn" name="btn" id="changeFontColorBtn">Font Color</button>
        <label>Font Size</label>
        <button class="btn" name="btn" id="upFontSizeBtn">+</button>
        <button class="btn" name="btn" id="downFontSizeBtn">-</button>
    </nav>
    <div class="content" id="content"></div>
</body>

</html>
<script src="index.js" type="text/javascript"></script>
