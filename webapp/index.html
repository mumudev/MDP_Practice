<!DOCTYPE html>
<html>

<head>
    <title>Demo By Charlie Yu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <nav class="nav">
        <button class="btn createBtn" id="createBtn">Create</button>
        <div class="createMenu" id="createMenu" style="display:none">
            <!-- 
            <button class="btn" name="createBtn" id="createTextBtn">Table</button>
            <button class="btn" name="createBtn" id="createButtonBtn">Button</button>
            <button class="btn" name="createBtn" id="createInputBtn">Input Text</button>
            <button class="btn" name="createBtn" id="createdivBtn">Div</button>
             -->
        </div>
    </nav>
    <div class="container" id="content"></div>
    <div class="menu" id="dropMenu">
        <!-- 
        <button class="btn" name="btn" id="deleteBtn">Delete</button>
        <button class="btn" name="btn" id="changeBgColorBtn">Background Color</button>
        <button class="btn" name="btn" id="changeFontColorBtn">Font Color</button>
        <button class="btn" name="btn" id="upFontSizeBtn">Font Size +</button>
        <button class="btn" name="btn" id="downFontSizeBtn">Font Size -</button>
             -->
    </div>
    <div id="test"></div>
</body>
<script type="text/template" id="createMenuT">
    <% _.each(datas, function (item) { %>
        <button class="btn" name="createBtn" id="<%= item.id %>">
            <%= item.text %>
        </button>
        <% }); %>
</script>
<script type="text/template" id="dropMenuT">
    <% _.each(datas, function (item) { %>
        <button class="btn" name="btn" id="<%= item.id %>"  title="<%=item.title%>">
            <%= item.text %>
        </button>
        <% }); %>
</script>
<script type="text/template" id="tableT">
    <table class="item tabletable-bordered" name="table">
    
    </table>
</script>
<script type="text/template" id="buttonT">
    <button class="item btn" name="button" title="<%=title%>"><%=text%></button>
</script>
<script type="text/template" id="inputTextT">
    <input class="item form-control" name="inputTextT" placeholder="<%=text%>">
</script>
<script type="text/template" id="divT">
    <div class="item div" name="div"><%=text%></div>
</script>
<script type="text/template" id="imageT">
    <img class="item img" name="image" src="<%=image%>" title="<%=title%>">
</script>
<script src="public/dist/app.js" type="text/javascript"></script>
</html>
