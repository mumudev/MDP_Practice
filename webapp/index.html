<!DOCTYPE html>
<html>

<head>
	<title>Demo By Charlie Yu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="public/css/bootstrap.css">
	<link rel="stylesheet" href="public/css/common.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="public/dist/story5.js" type="text/javascript"></script>
	<script src="public/dist/story7.js" type="text/javascript"></script>
</head>

<body>
	<nav class="nav">
		<button class="btn createBtn" id="createBtn">Create</button>
	</nav>
	<div class="container">
		<div class="row">
			<div class="barChart" id="barChart" height="300"></div>
			<div id="content"></div>
		</div>
	</div>
</body>
<script>
    
$(document).ready(function () {
    var createMenu = $('<div class="createMenu" id="createMenu" style="display:none">');
    var model = new document.story5.CreateMenuModel();
    var createMenuView = new document.story5.CreateMenuView({ 
            el: createMenu, 
            content: $("#content"),
            model: model
        });
    $("nav").append(createMenu);
    var barChart = $('#barChart');
    
    var barChartView = new document.story7.CreateBarChartView({
        el:barChart,
        model: model
    });
    $(window).resize(function() {
        barChartView.trigger("all");
    });
    $("#createBtn").on("click", function (e) {
        createMenuView.toggle();
    });
    $(document).on("click",document.story5.Util.clearBinding);
    document.story5.Util.AdaptHeight();
});

</script>

</html>
